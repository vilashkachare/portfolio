<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Halloween Cafe Menu</title>
    <link
      rel="shortcut icon"
      href="assets/images/Cafe.png"
      type="image/x-icon"
    />

    <style>
      /* Background image styling */
      body {
        background-image: url("assets/images/coffee.jpg"); /* Replace with your background image path */
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #000;
      }

      /* Main container */
      .menu-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Menu box */
      .menu {
        background-color: #f5deb3; /* Light beige color */
        padding: 20px 40px;
        width: 350px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      }

      /* Headings */
      .menu h1 {
        font-size: 2rem;
        font-weight: bold;
        margin: 0;
      }

      .menu em {
        font-size: 1rem;
        font-style: italic;
        color: #333;
      }

      .menu h2 {
        margin: 20px 0 10px;
        font-size: 1.5rem;
        text-decoration: underline;
      }

      /* Menu items */
      .menu-items {
        list-style: none;
        padding: 0;
        margin: 10px 0 20px;
        text-align: left;
      }

      .menu-items li {
        font-size: 1rem;
        margin: 8px 0;
        display: flex;
        justify-content: space-between;
      }

      /* Links */
      .menu a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      .menu a:hover {
        color: #d2691e;
      }

      /* Horizontal rule */
      hr {
        border: 0;
        height: 1px;
        background: #8b0000;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <h1>The Halloween Cafe</h1>
        <p><em>Est. 2020</em></p>
        <hr />
        <h2>‚òï Coffee</h2>
        <ul class="menu-items">
          <li>French Vanilla<span>3.00</span></li>
          <li>Caramel Macchiato<span>3.75</span></li>
          <li>Pumpkin Spice<span>3.50</span></li>
          <li>Hazelnut<span>4.00</span></li>
          <li>Mocha<span>4.50</span></li>
        </ul>
        <h2>üç∞ Desserts</h2>
        <ul class="menu-items">
          <li>Donut<span>1.50</span></li>
          <li>Cherry Pie<span>2.75</span></li>
          <li>Cheesecake<span>3.00</span></li>
          <li>Cinnamon Roll<span>2.50</span></li>
        </ul>
        <hr />
        <p>
          <a href="https://vilashkachare19.github.io/portfolio/"
            >Visit our website</a
          >
        </p>
        <p>Thank you for visiting our cafe</p>
      </div>
    </div>
  </body>
</html>
