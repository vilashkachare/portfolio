<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url("/assets/images/blur-hospital.jpg") center/cover no-repeat;
            padding: 40px 20px;
            caret-color: transparent;
        }

        .container {
            max-width: 100%;
            width: 768px;
            min-height: 480px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-wrapper {
            display: flex;
            gap: 40px;
        }

        .contact-info {
            flex: 1;
        }

        .info-item {
            background: #93eaef;
            padding: 5px;
            border-radius: 4px;
            margin-top: 50px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #000000 bold;
        }

        .icon {
            width: 30px;
            height: 30px;
            background:#ffffff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .contact-form {
            flex: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #f5f7f9;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            caret-color: #000000;
        }

        .form-group textarea {
            height: 50px;
            resize: vertical
        }

        .submit-btn {
            background: #1b71a1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #2b8cd6;
        }

        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
            }
            
            .contact-info,
            .contact-form {
                width: 100%;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">CONTACT US</h1>
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="info-item">
                    <div class="icon">üìß</div>
                    <div>
                        <p><a href="mailto:vilashkachare@gmail.com?subject=Inquiry&body=Hello, I have a question about..."> LivMedly</a></p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="icon">üìç</div>
                    <div>
                        <p>Vadodara, Gujarat, India</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="icon">üìû</div>
                    <div>
                        <p>+123 456 7890</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your phone email"required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>  

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Message"required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
